<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

  	<title>Who Wants To Be the Millionaire?</title>
  	<meta name="description" content="Main Stage">
  	<meta name="author" content="MillionaireSlumdogs">
	
	<link rel="stylesheet" href="css/dev.css">
	<link rel="stylesheet" href="main-style.css">

</head>

<body>
	<h1> Who Wants To Be the Millionaire? </h1>
	<div id="progress">
		<div id="100" class="progress--step">100</div>
		<div id="200" class="progress--step">200</div>
		<div id="500" class="progress--step">500</div>
		<div id="1000"class="progress--step">1000</div>
	</div>
	<div id="leaderboard"> </div>
	<div id="win">
		<form method="post" action="php/outDebug.php" class="choice">
			<div class="keep-playing choice-button">Keep playing</div>
			<div class="take-money choice-button">Take money</div>
			<input class="hidden choice-score" type="number" name="score">
			<input class="hidden choice-state" type="text" name="state" value="">
		</form>
	</div>
	<div id="lose">
		<p>You lose</p>
		<a href="register.html">Click to play again.</a>
	</div>
	<div id="quizcontent">
		<div id="question" class="question"> </div>
		<form method="post" action="php/outDebug.php" onsubmit="">
			<label id="a1">
				<input type="radio" checked="checked" name="answer" class="answer-value-1" value="">
				<span class="custom answer-text-1"></span>
			</label>
			<label id="a2">
				<input type="radio" checked="checked" name="answer" class="answer-value-2" value="">
				<span class="custom answer-text-2"></span>
			</label>
			<label id="a3">
				<input type="radio" checked="checked" name="answer" class="answer-value-3" value="">
				<span class="custom answer-text-3"></span>
			</label>
			<label id="a4">
				<input type="radio" checked="checked" name="answer" class="answer-value-4" value="">
				<span class="custom answer-text-4"></span>
			</label>
			<input type="submit" value="Submit">
			<input class="hidden answer-score" type="number" name="score">
			<input class="hidden answer-state" type="text" name="state" value="ANSWERQUESTION">
			<input class="hidden question-ID" type="text" name="QID">
		</form>
	</div>
  	<script src="js/scripts.js"></script>
  	<script src="js/main.js"></script>
</body>
</html>
